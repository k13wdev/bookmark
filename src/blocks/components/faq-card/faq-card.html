<article class="faq-card {{classMod}}">
  <button type="button" class="faq-card__button" data-element="faq-button">
    <span class="faq-card__question">{{question}}</span>
    <svg width="18" height="15">
      <use xlink:href="#icon-arrow"></use>
    </svg>
  </button>
  <p class="faq-card__answer" data-answer="{{visible}}">
    {{answer}}
  </p>
</article>
